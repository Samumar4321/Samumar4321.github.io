<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">    
        function diagonali() {
             var c = document.getElementById("myCanvas");
             var ctx = c.getContext("2d");
             //1 diagonale
             ctx.moveTo(0, 0);
             ctx.lineTo(200, 100);
             //2 diagonale
             ctx.moveTo(200, 0);
             ctx.lineTo(0, 100);
            
             ctx.stroke();
        }
    </script>

</head>

<body>
    <form>
        <h1>CANVAS</h1>
        <input type="button" id="btnOK" value="Premi" onclick="diagonali()">
        <p>
            <canvas id="canvas1" width="800" height="600">
                Yout browser doesn't support HTML canvas tag
            </canvas>
        </p>
    </form>

</body>

</html>
